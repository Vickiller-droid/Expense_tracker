<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        form { margin-bottom: 20px; }
        input[type=text], input[type=number] { width: 70%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 12px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
        .total { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Expense Title" required>
        <input type="number" name="amount" step="0.01" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
    </form>

    <table>
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.title }}</td>
            <td>${{ "%.2f"|format(expense.amount) }}</td>
            <td>{{ expense.date_created.strftime("%Y-%m-%d %H:%M") }}</td>
            <td><a href="/delete/{{ expense.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <div class="total">Total Expenses: ${{ "%.2f"|format(total) }}</div>
</body>
</html>
